name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: vacation-manager
  DOCKER_REGISTRY_PATH: docker.pkg.github.com/${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_REGISTRY_PATH }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          registry: ${{ env.DOCKER_REGISTRY_PATH }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

